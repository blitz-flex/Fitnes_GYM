{% extends "partials/base.html" %}

{% block title %}{{ post.title }} - Fitness Center{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog/post_detail.css') }}">

{% endblock %}

{% block content %}
<div class="blog-wrapper">
    <div class="blog-container">
        <div class="blog-card">
            <header class="blog-header">
                <h1 class="blog-title">{{ post.title }}</h1>
            </header>

            {% if post.featured_image %}
            <img src="{{ url_for('static', filename='images/blog/' + post.featured_image) }}"
                 alt="{{ post.title }}"
                 class="featured-image">
            {% endif %}

            <main class="content-card">
                <div class="article-content">
                    {{ post.content|safe }}
                </div>
            </main>

            <div class="divider"></div>

            <footer class="blog-footer">
                <a href="{{ url_for('blog.index') }}" class="back-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    ბლოგზე დაბრუნება
                </a>
            </footer>
        </div>
    </div>
</div>
{% endblock %}
